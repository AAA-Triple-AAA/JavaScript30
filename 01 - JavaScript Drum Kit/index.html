<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS Drum Kit</title>
        <!--Renamed style.css-->
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>

    <body>
        <!--Keys with added click capabilities-->
        <div class="keys disable-text-selection">
            <div data-key="65" class="key" onclick="playSoundClick('65');">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key" onclick="playSoundClick('83');">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key" onclick="playSoundClick('68');">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key" onclick="playSoundClick('70');">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key" onclick="playSoundClick('71');">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key" onclick="playSoundClick('72');">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key" onclick="playSoundClick('74');">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key" onclick="playSoundClick('75');">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key" onclick="playSoundClick('76');">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
            <!--Volume slider-->
            <div class="slider-cont">
                <div class="slider">
                    <input type="range" min="0" max="100" value="50" />
                    <progress min="0" max="100" value="50"></progress>
                </div>
                <div class="sliderValue">50</div>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <!--Migrated script to its own file-->
        <script src="script.js"></script>
    </body>
</html>
